<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Sentiment Analyzer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        :root {
            --positive: #10b981;
            --negative: #ef4444;
            --neutral: #6b7280;
            --primary: #3b82f6;
            --light-bg: #f8fafc;
            --border: #e2e8f0;
            --text: #1f2937;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text);
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, #1d4ed8 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .content {
            padding: 40px;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section h2 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section h2 i {
            font-size: 1.1rem;
        }
        
        .review-box {
            background: var(--light-bg);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            min-height: 150px;
            font-size: 1.1rem;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .result-box {
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            margin-bottom: 25px;
        }
        
        .result-box.positive {
            background: rgba(16, 185, 129, 0.1);
            border: 2px solid var(--positive);
        }
        
        .result-box.negative {
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid var(--negative);
        }
        
        .result-box.neutral {
            background: rgba(107, 114, 128, 0.1);
            border: 2px solid var(--neutral);
        }
        
        .sentiment-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .sentiment-icon {
            font-size: 3rem;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: white;
        }
        
        .positive .sentiment-icon {
            color: var(--positive);
            border: 3px solid var(--positive);
        }
        
        .negative .sentiment-icon {
            color: var(--negative);
            border: 3px solid var(--negative);
        }
        
        .neutral .sentiment-icon {
            color: var(--neutral);
            border: 3px solid var(--neutral);
        }
        
        .sentiment-text {
            text-align: left;
        }
        
        .sentiment-label {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .confidence {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            padding: 16px 32px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex: 1;
        }
        
        .analyze-btn {
            background: var(--primary);
            color: white;
        }
        
        .analyze-btn:hover:not(:disabled) {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .log-btn {
            background: var(--light-bg);
            color: var(--text);
            border: 2px solid var(--border);
        }
        
        .log-btn:hover:not(:disabled) {
            background: var(--border);
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .status-box {
            background: var(--light-bg);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }
        
        .status-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .status-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 1.2rem;
        }
        
        .loading .status-icon {
            background: rgba(59, 130, 246, 0.1);
            color: var(--primary);
            animation: spin 1s linear infinite;
        }
        
        .success .status-icon {
            background: rgba(16, 185, 129, 0.1);
            color: var(--positive);
        }
        
        .error .status-icon {
            background: rgba(239, 68, 68, 0.1);
            color: var(--negative);
        }
        
        .status-text {
            flex: 1;
        }
        
        .status-text h4 {
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        
        .status-text p {
            color: #64748b;
            font-size: 0.95rem;
        }
        
        .error-box {
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid var(--negative);
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            display: none;
        }
        
        .error-box.show {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        .error-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            color: var(--negative);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .content {
                padding: 25px;
            }
            
            .sentiment-display {
                flex-direction: column;
                gap: 15px;
            }
            
            .sentiment-text {
                text-align: center;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-robot"></i> Review Sentiment Analyzer</h1>
            <p>Analyze product reviews using browser-based AI</p>
        </div>
        
        <div class="content">
            <div class="section">
                <h2><i class="fas fa-comment-alt"></i> Selected Review</h2>
                <div class="review-box" id="reviewBox">
                    Click "Analyze Random Review" to start
                </div>
            </div>
            
            <div class="section">
                <h2><i class="fas fa-chart-bar"></i> Sentiment Analysis Result</h2>
                <div class="result-box" id="resultBox">
                    <div class="sentiment-display">
                        <div class="sentiment-icon">
                            <i class="fas fa-question-circle"></i>
                        </div>
                        <div class="sentiment-text">
                            <div class="sentiment-label">N/A</div>
                            <div class="confidence">No analysis yet</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="buttons">
                <button class="analyze-btn" id="analyzeBtn">
                    <i class="fas fa-random"></i> Analyze Random Review
                </button>
                <button class="log-btn" id="logBtn" disabled>
                    <i class="fas fa-cloud-upload-alt"></i> Log to Google Sheets
                </button>
            </div>
            
            <div class="status-box">
                <div class="status-item loading" id="modelStatus">
                    <div class="status-icon">
                        <i class="fas fa-spinner"></i>
                    </div>
                    <div class="status-text">
                        <h4>Loading AI Model</h4>
                        <p>Downloading sentiment analysis model...</p>
                    </div>
                </div>
                
                <div class="status-item" id="reviewsStatus">
                    <div class="status-icon">
                        <i class="fas fa-spinner"></i>
                    </div>
                    <div class="status-text">
                        <h4>Loading Reviews</h4>
                        <p>Fetching review data...</p>
                    </div>
                </div>
            </div>
            
            <div class="error-box" id="errorBox">
                <div class="error-header">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Error</h3>
                </div>
                <p id="errorMessage"></p>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
